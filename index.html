<!DOCTYPE html>
<html lang="en-us"></html>
  <head>
    <meta charset="UTF-8">
    <title>Startup Success</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Marker cluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

     <!-- Marker cluster CSS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- leaflet-choropleth JavaScript -->
    <!-- <script type="text/javascript" src="startupsuccess_kelly.js"></script> -->

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

  </head>
  <body>
    <h1>Dynamic Map: Funding and Acquisition</h1>
    <div id="controls">
      <label for="mapType">Select Map Type: </label>
      <select id="mapType">
        <option value="funding">Average Funding</option>
        <option value="acquisition">Acquisition Rate</option>
      </select>
    </div>

    <!-- Filter Controls -->
    <div id="filtercontrols">
      <h3>Filter by Category</h3>
      <form id="category-filters">
        <label><input type="checkbox" name="category" value="is_web"> Web</label><br>
        <label><input type="checkbox" name="category" value="is_software"> Software</label><br>
        <label><input type="checkbox" name="category" value="is_mobile"> Mobile</label><br>
        <label><input type="checkbox" name="category" value="is_enterprise"> Enterprise</label><br>
        <label><input type="checkbox" name="category" value="is_advertising"> Advertising</label><br>
        <label><input type="checkbox" name="category" value="is_gamesvideo"> Games/Video</label><br>
        <label><input type="checkbox" name="category" value="is_ecommerce"> E-commerce</label><br>
        <label><input type="checkbox" name="category" value="is_biotech"> Biotech</label><br>
        <label><input type="checkbox" name="category" value="is_consulting"> Consulting</label><br>
        <label><input type="checkbox" name="category" value="is_othercategory"> Other</label>
      </form>
    </div>

    <!-- The div to insert our map -->
    <div id="map"></div>
    <div id="map2"></div>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="/static/js/startupsuccess_kelly.js"></script>
    <script type="text/javascript" src="/static/js/markers.js"></script>
    <script type="text/javascript" src="/static/js/zipcode_analysis.js"></script>
 
    <div id="data-container"></div>

  </body>
</html>
